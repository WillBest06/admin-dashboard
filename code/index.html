<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="nav logo">Dashboard</div>
                <div class="nav-menu">
                    <div class="nav">Home</div>
                    <div class="nav">Profile</div>
                    <div class="nav">Messages</div>
                    <div class="nav">History</div>
                    <div class="nav">Tasks</div>
                    <div class="nav">Communities</div>
                </div>
                
                <div class="utility-links">
                    <div class="nav">Settings</div>
                    <div class="nav">Support</div>
                    <div class="nav">Privacy</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <div class="projects">
                    <h3>Projects</h3>
                    <div class="proj-grid">
                        <div class="project">1</div>
                        <div class="project">2</div>
                        <div class="project">3</div>
                        <div class="project">4</div>
                        <div class="project">5</div>
                        <div class="project">6</div>
                    </div>
                </div>
                <div class="announcements">
                    <h3>Announcements</h3>
                    <div class="announce-grid">
                        <div class="announcement">1</div>
                        <div class="announcement">2</div>
                        <div class="announcement">3</div>
                    </div>
                </div>
                <div class="trending">
                    <h3>Trending</h3>
                    <div class="trend-grid">
                        <div class="trend">1</div>
                        <div class="trend">2</div>
                        <div class="trend">3</div>
                        <div class="trend">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
